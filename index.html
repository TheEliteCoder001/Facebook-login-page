<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <!-- intro-section -->
        <div class="introduction">
            <h1 class="logo">facebook</h1>
            <p class="description">Facebook helps you connect and share with people in your life</p>
        </div>

        <!-- authentification section -->
        <div class="auth-section">

            <!-- authentification-container -->
            <div class="auth-container">
                <form action="">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button>Log in</button>
                </form>
                <a href="#">forgotten password</a>
                <hr>
                <button class="create-acct-button">Create new account</button>
            </div>

            <p><span>Create a page</span> for celebrity or business</p>
        </div>
    </div>
    <footer></footer>
</body>
</html>
